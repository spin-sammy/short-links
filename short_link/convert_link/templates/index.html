{% extends 'base.html' %}
{% block content %}
<h3 class="mt-4">Користувач: {{ request.user }}</h3>
<form action="{% url 'index' %}" method="post" enctype="multipart/form-data" class="mt-4">
    {% include 'messages.html' %}
    {% csrf_token %}
    <p><label class="form-label">{{ form.source_link.label }}:</label>{{ form.source_link }}</p>
    <button class="btn btn-success">Створити коротке посилання</button>
</form>
{% endblock %}
